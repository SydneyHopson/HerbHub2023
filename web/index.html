<!DOCTYPE html>
<html>
<head>
  <!--

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Premium Herbs - Explore Our Exclusive Selection" />
  <meta property="og:description" content=""Elevate your senses with herbhub, the premier herb delivery app. Indulge in the finest selection of herbs and discover a new level of relaxation and enjoyment. Our convenient delivery service brings nature's botanical wonders straight to your doorstep. Explore a curated collection of top-quality herbs and experience a world of natural delight with herbhub."

" />
  <meta property="og:image" content="/assets/assets/images/Mustard_Illustrated_Food_App_Delivery_Instagram_Post_(1).png" /> 
  <meta name="twitter:title" content="Premium Herbs - Explore Our Exclusive Selection" />
  <meta name="twitter:description" content=""Elevate your senses with herbhub, the premier herb delivery app. Indulge in the finest selection of herbs and discover a new level of relaxation and enjoyment. Our convenient delivery service brings nature's botanical wonders straight to your doorstep. Explore a curated collection of top-quality herbs and experience a world of natural delight with herbhub."

  <title> Premium Herbs - Explore Our Exclusive Selection </title>
  <meta name="description" content=""Elevate your senses with herbhub, the premier herb delivery app. Indulge in the finest selection of herbs and discover a new level of relaxation and enjoyment. Our convenient delivery service brings nature's botanical wonders straight to your doorstep. Explore a curated collection of top-quality herbs and experience a world of natural delight with herbhub."

" />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f9cf58">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#f9cf58">

  <link rel="manifest" href="manifest.json">
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        entrypointUrl: 'main.dart.js',
        serviceWorker: {
          serviceWorkerUrl: 'flutter_service_worker.js?v=',
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          // Initialize the Flutter engine
          let appRunner = await engineInitializer.initializeEngine({
            useColorEmoji: true,
          });
          // Run the app
          await appRunner.runApp();
        }
      });
    });
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTx1lTRCGJkjSA-HeQJvQBElLq8bZVF_M"></script>
  
  
  
</body>
